---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
  <p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y-%m-%d" }}</time></p>
  {{ content }}
{% if page.comments != false %}
  <div class="comments">
    <script src="https://utteranc.es/client.js"
            repo="lrodrz/lrodrz.github.io"
            issue-term="pathname"
            label="comments"
            theme="photon-dark"
            crossorigin="anonymous"
            async>
    </script>
  </div>
{% endif %}
</article>
